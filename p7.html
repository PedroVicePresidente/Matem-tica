<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Pergunta 7</title>

<style>
  :root{--bg:#0f1724;--accent2:#7cc4ff;--glass:rgba(255,255,255,0.04);--radius:16px;--max-width:900px;font-family:Inter}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,#07101a,#071827,#0b1320);padding:32px 20px;color:white;display:flex;justify-content:center}
  .container{max-width:900px;width:100%;display:flex;flex-direction:column;gap:28px}
  .card{padding:20px;background:var(--glass);border-radius:16px}
  h1{color:var(--accent2)}

.back-button {
  display: inline-flex; /* Permite que o link se comporte como um bloco, mas se ajuste ao conteúdo */
  align-items: center;
  gap: 8px; /* Espaço entre o ícone e o texto */
  padding: 10px 18px;
  background: var(--accent1); /* Cor de destaque para o fundo */
  color: var(--bg); /* Cor escura para o texto no fundo claro */
  text-decoration: none; /* Remove o sublinhado padrão do link */
  border-radius: 8px; /* Bordas arredondadas */
  font-weight: 600; /* Texto mais encorpado */
  font-size: 14px;
  letter-spacing: 0.5px;
  transition: background-color 0.2s, transform 0.1s;
  align-self: flex-start; /* Alinha o botão à esquerda dentro do container flex */
}

.back-button:hover {
  background: #66d470; /* Um tom ligeiramente mais escuro ao passar o mouse */
  transform: translateY(-1px); /* Pequeno efeito de elevação */
}

.back-button:active {
  transform: translateY(0); /* Retorna ao estado normal ao clicar */
}

/* Estiliza o ícone de seta (pode ser um emoji ou um ícone real) */
.back-button span {
  font-size: 18px;
  line-height: 1;
}
  .muted{
    background:var(--glass);
    padding:20px;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
  }
  h2{margin:0 0 10px;color:var(--accent2)}
  p{color:#d6e1e6;font-size:15px;line-height:1.5}

  .text{
    background:var(--glass);
    padding:20px;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
  }
  h2{margin:0 0 10px;color:var(--accent2)}
  p{color:#d6e1e6;font-size:15px;line-height:1.5}

    .svg-wrap{
    background:var(--glass);
    padding:20px;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
  }
  h2{margin:0 0 10px;color:var(--accent2)}
  p{color:#d6e1e6;font-size:15px;line-height:1.5}
</style>
</head>

<body>
<div class="container">
  <a href="index.html" class="back-button">
    <span>&#x2190;</span> Voltar para a Página Principal
  </a>
  <div class="card">
    <h1>Pergunta 7</h1>
    <p><strong>Dê exemplos de como a matemática aparece em obras de arte famosas.</strong></p>
  </div>
  <section>
      <h2>7) Espiral de Fibonacci (desenho)</h2>
      <p class="muted">
        Abaixo há uma ilustração SVG que aproxima a espiral construindo quadrados com lados iguais a termos de Fibonacci e arcos que desenham a espiral.
      </p>

      <div class="svg-wrap" role="img" aria-label="Espiral de Fibonacci">
        <svg viewBox="0 0 800 600" width="100%" height="300" preserveAspectRatio="xMidYMid meet"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="false">

          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#7ee787"/>
              <stop offset="1" stop-color="#7cc4ff"/>
            </linearGradient>
            <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
            </filter>
          </defs>

          <rect x="0" y="0" width="800" height="600" fill="transparent"/>

          <g transform="translate(420,300) scale(1)">
            <rect x="0" y="0" width="8" height="8" fill="rgba(255,255,255,0.03)"/>
            <rect x="8" y="0" width="8" height="8" fill="rgba(255,255,255,0.04)"/>
            <rect x="16" y="0" width="16" height="16" fill="rgba(255,255,255,0.05)"/>
            <rect x="32" y="-16" width="24" height="24" fill="rgba(255,255,255,0.06)"/>
            <rect x="56" y="-40" width="40" height="40" fill="rgba(255,255,255,0.07)"/>
            <rect x="96" y="-80" width="64" height="64" fill="rgba(255,255,255,0.08)"/>

            <path d="M8 0 q 8 0 16 -8 q 16 -16 32 -16 q 48 0 64 16 q 80 48 96 112"
              fill="none" stroke="url(#g1)" stroke-width="6"
              stroke-linecap="round" stroke-linejoin="round"
              filter="url(#f)"/>
          </g>

        </svg>
      </div>
    </section>

</div>
</body>
</html>
