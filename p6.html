<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Pergunta 6</title>

<style>
  :root{--bg:#0f1724;--accent1:#7ee787;--accent2:#7cc4ff;--glass:rgba(255,255,255,0.04);--radius:16px;--max-width:900px;font-family:Inter}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,#07101a,#071827,#0b1320);padding:32px 20px;color:white;display:flex;justify-content:center}
  .container{max-width:900px;width:100%;display:flex;flex-direction:column;gap:28px}
  .card{padding:20px;background:var(--glass);border-radius:16px}
  h1{color:var(--accent2)}

  .muted{
    background:var(--glass);
    padding:20px;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
  }
  h2{margin:0 0 10px;color:var(--accent2)}
  p{color:#d6e1e6;font-size:15px;line-height:1.5}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Pergunta 6</h1>
    <p><strong>Conexão da razão Áurea.</strong></p>
  </div>
  <section>
      <h2>6) Conexão da razão áurea e da sequência</h2>
      <p class="muted">
        Relação importante (fórmula fechada de Binet): <br>
        <em>F<sub>n</sub> = (φ<sup>n</sup> − (1−φ)<sup>n</sup>) / √5</em> <br>
        Isso mostra que Fibonacci cresce aproximadamente como φ<sup>n</sup>/√5.
      </p>
    </section>
</div>
</body>
</html>
